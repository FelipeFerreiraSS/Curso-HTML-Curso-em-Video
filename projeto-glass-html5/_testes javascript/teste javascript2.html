<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste JavaScript 2</title>
    <script>
        var quebrada = false;
        function mudaLampada(tipo) {
            if (tipo == 1) {
                arquivo = "lampada-acesa.jpg";
            }
            if (tipo == 2) {
                arquivo = "lampada-apagada.jpg";
            }
            if (tipo == 3) {
                arquivo = "lampada-quebrada.jpg";
            }
            if (!quebrada) {
                document.getElementById("luz").src = arquivo;
                if (tipo == 3) {
                    quebrada = true;
                }
            }
        }
    </script>
</head>
<body>
    <h1>Acenda a l√¢mpada</h1>
    <img src="lampada-apagada.jpg" id="luz" onmousemove="mudaLampada(1)" onmouseout="mudaLampada(2)" onclick="mudaLampada(3)">
</body>
</html>
